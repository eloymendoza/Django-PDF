<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subir PDF</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Subir PDF</h2>

        <!-- Formulario para seleccionar el PDF -->
        <form method="post" enctype="multipart/form-data" action="{% url 'otraVista' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="file" name="pdf_file" accept="application/pdf" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Subir PDF</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
